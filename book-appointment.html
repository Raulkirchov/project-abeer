<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="favicon.png">
        <link rel="stylesheet" href="book-appointment.css">
        <script src="book-appointment.js"></script>


        <!--Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet"> 
        
        <title>Abeer MC</title>
    </head>
    <body>
        <header>
            <h1 id="nav-title"><a href="logged-in.html">Abeer Medical Center</a></h1>
            <nav>
                <p class="account-name">Hello, Khalid</p>
            </nav>
        </header>

        <section>
            <img src="appo-2.png" class="header-img" alt="">
            <div class="centered-title">24/7 Care is available</div>
        </section>

        <div class="container">
            <label for="show" class="close-btn fas fa-times" title="close"></label>
            <div class="text">Find Consultations</div>

            <form action="#">
               <div class="data">
                  <label>Patient Name</label>
                  <input id="user-name" type="text" value="Khalid Omar" readonly>
               </div>

               <div class="data">
                 <label>ID</label>
                 <input type="number" value="1024638328" readonly>
              </div>

               <div class="data">
                 <label>Phone Number</label>
                 <input type="number" value="0502592336" readonly>
              </div>

               <div class="data">
                  <label>Date</label>
                  <input type="date" required>
               </div>

               <div class="data">
                  <label>Time</label>
                  <input type="time" required>
               </div>

               <div class="data">
                <label>Department</label>
                <select class="custom-select" name="format" id="format">
                    <option selected>Choose a department</option>
                    <option>Cardiology</option>
                    <option>Urology</option>
                    <option>Neurology</option>
                    <option>General surgery</option>
                    <option>Medicine</option>
                    <option>Oncology</option>
                    <option>Emergency room</option>
                    <option>Nephrology</option>
                    <option>Orthopedic</option>
                 </select>
             </div>

            <h4>Type of Appointment</h4>
            <input type="radio" id="follow-up" >
            <label for="follow-up">Follow up</label><br>

            <input type="radio" id="new">
            <label for="new">New Appointment</label><br>

             <div class="data">
                <label>Symptoms</label><br>
                <textarea rows="3" cols="82" required></textarea>
             </div>

               <div class="btn">
                  <div class="inner"></div>
                  <button type="submit">Confirm</button>
               </div>
            </form>
         </div>

         <footer>
            <p> Â© Abeer Medical Group 2023 All Rights Reserved.</p>
        </footer>

    </body>
</html>
